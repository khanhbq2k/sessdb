plugins {
    id 'java'
}

repositories {
    mavenCentral()
    mavenLocal()
}

allprojects {
    apply plugin: "java"
    apply plugin: "jacoco"

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        implementation 'com.google.guava:guava:18.0'
        implementation 'org.xerial.snappy:snappy-java:1.0.4.1'
        implementation 'org.slf4j:slf4j-api:1.7.5'

//        implementation 'com.ctriposs:bigmap:1.0.0'
        implementation 'com.sleepycat:je:5.0.73'
        implementation 'org.mapdb:mapdb:1.0.1'

        testImplementation 'org.slf4j:slf4j-nop:1.7.25'

        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

        testImplementation 'junit:junit:4.12'
        testImplementation 'org.slf4j:slf4j-simple:1.7.30'
    }

    test {
        useJUnitPlatform()
    }
}

